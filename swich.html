<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input class="text1" type="text">
	<input class="sign" type="text">
	<input class="text2" type="text">
	<button class="btn">按钮</button>
	<script>

		var txt1 = document.querySelector('.text1');
		var txt2 = document.querySelector('.text2');
		var sign = document.querySelector('.sign');
		var btn = document.querySelector( '.btn');
		btn.onclick=function(){
				var num1=Number(txt1.value);
				var num2=Number(txt2.value);
				switch(sign.value){
					case'+';console.log(num1+num2);break;
					case'-';console.log(num1-num2);break;
					case'*';console.log(num1*num2);break;
					case'/';console.log(num1/num2);break;
				}
		}

		

	</script>
</body>
</html>
